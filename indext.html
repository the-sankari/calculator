<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/calculator.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <main>
        <div class="display">
          <p class="calculation"></p>
        </div>
        <div class="row5">
          <button
            onclick="
        calculation ='';
        displayCalculation();
        localStorage.setItem('calculation', calculation);
        "
          >
            C
          </button>
          <button
            onclick="
      updateCalculation('()');
      "
          >
            ()
          </button>
          <button
            onclick="
      updateCalculation(' % ');
      
      "
          >
            %
          </button>
          <button
            onclick="
         updateCalculation(' / ');
         
         "
          >
            &#247;
          </button>
        </div>
        <div class="row4">
          <button
            onclick="
        updateCalculation('7');
        
        "
          >
            7
          </button>
          <button
            onclick="
          updateCalculation('8');
          
          "
          >
            8
          </button>
          <button
            onclick="
              updateCalculation('9');
              
              "
          >
            9
          </button>
          <button
            onclick="
                    updateCalculation(' * ');

                    "
          >
            &times;
          </button>
        </div>
        <div class="row3">
          <button
            onclick="
                updateCalculation('4');
                
                "
          >
            4
          </button>
          <button
            onclick="
                        updateCalculation('5');
                        
                        "
          >
            5
          </button>
          <button
            onclick="
             updateCalculation('6');
             
             "
          >
            6
          </button>
          <button
            onclick="
                    updateCalculation(' - ');

                    "
          >
            &minus;
          </button>
        </div>
        <div class="row2">
          <button
            onclick="
                   updateCalculation('1');
                   
                   "
          >
            1
          </button>
          <button
            onclick="
                    updateCalculation('2');
                    
                    "
          >
            2
          </button>
          <button
            onclick="
                    updateCalculation('3');
                    
                    "
          >
            3
          </button>
          <button
            onclick="
             updateCalculation(' + ');
             
      "
          >
            +
          </button>
        </div>
        <div class="row1">
          <button
            onclick="
        updateCalculation('(-)');
        
        "
          >
            +/-
          </button>
          <button
            onclick="
                   updateCalculation('0');
                   
                   "
          >
            0
          </button>
          <button
            onclick="
                    updateCalculation('.');
                    
                    "
          >
            .
          </button>
          <button
            onclick="
             calculation = eval(calculation);
             //  console.log(calculation)
             displayCalculation();
             localStorage.setItem('calculation', calculation);
             
             "
          >
            =
          </button>
        </div>
      </main>
    </div>
    <script src="../js/calculator.js"></script>
  </body>
</html>
