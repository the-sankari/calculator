<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h2>Calculator</h2>
    <div class="display"></div>
    <div class="row5">
      <button
        onclick="
        calculation = '';
        console.log(calculation);
        "
      >
        C
      </button>
      <button
        onclick="
                calculation += '()';
                console.log(calculation);
                "
      >
        ()
      </button>
      <button
        onclick="
      calculation += ' % ';
      console.log(calculation);
      "
      >
        %
      </button>
      <button
        onclick="
              calculation += ' / ';
              console.log(calculation);
              "
      >
        &#247;
      </button>
    </div>
    <div class="row4">
      <button
        onclick="
        calculation += '7';
        console.log(calculation);
        "
      >
        7
      </button>
      <button
        onclick="
                calculation += '8';
                console.log(calculation);
                "
      >
        8
      </button>
      <button
        onclick="
      calculation += '9';
      console.log(calculation);
      "
      >
        9
      </button>
      <button
        onclick="
              calculation += ' * ';
              console.log(calculation);
              "
      >
        &times;
      </button>
    </div>
    <div class="row3">
      <button
        onclick="
        calculation += '4';
        console.log(calculation);
        "
      >
        4
      </button>
      <button
        onclick="
                calculation += '5';
                console.log(calculation);
                "
      >
        5
      </button>
      <button
        onclick="
      calculation += '6';
      console.log(calculation);
      "
      >
        6
      </button>
      <button
        onclick="
              calculation += ' - ';
              console.log(calculation);
              "
      >
        &minus;
      </button>
    </div>
    <div class="row2">
      <button
        onclick="
            calculation += '1';
            console.log(calculation);
            "
      >
        1
      </button>
      <button
        onclick="
            calculation += '2';
            console.log(calculation);
            "
      >
        2
      </button>
      <button
        onclick="
            calculation += '3';
            console.log(calculation);
            "
      >
        3
      </button>
      <button
        onclick="
      calculation += ' + ';
      console.log(calculation);
      "
      >
        +
      </button>
    </div>
    <div class="row1">
      <button
        onclick="
            calculation += ' (-) ';
            console.log(calculation);
            "
      >
        L
      </button>
      <button
        onclick="
            calculation += '0';
            console.log(calculation);
            "
      >
        0
      </button>
      <button
        onclick="
            calculation += '.';
            console.log(calculation);
            "
      >
        .
      </button>
      <button
        onclick="
      calculation = eval(calculation);
      console.log(calculation);
      "
      >
        =
      </button>
    </div>

    <script>
      let calculation = "";
    </script>
  </body>
</html>
